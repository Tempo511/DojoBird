<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profile_style.css') }}">
    <title>Profile Page</title>
</head>
<body>
    <div class="container">
        
        <div class="text-center text-light dojo">
            <h1 class="dojobird">DojoBird</h1>
        </div>


        <div class="d-flex">

            <div id="sidebar">
                <a href="/dashboard">Dojo Home</a><br>
                <a href="/timeline">My Timeline</a><br>
                <a href="/profile/{{session['user_id']}}">Profile</a><br>
                <a href="/users">Users</a><br>
                <a href="/logout">Logout</a><br>
            </div>
    
    
            <div>
    
                <div class="profile_header">
                    <h1>Posts by {{user.first_name}} {{user.last_name}}</h1>
    
                </div>
    
                {% for post in posts %}
                <div class="profile_posts">

                    <div class="post">
                        <p>{{post.post}}</p><br>
                    </div>   

                    <a href="/post/{{post.id}}">Reply</a>
                    {% if user.id == session['user_id']:%}

                    <a href="/post/{{post.id}}/edit">Edit</a>
                    <a href="/profile/{{post.id}}/delete">Delete</a>
                    {% endif %}
                </div>
                {% endfor %}
    
            </div>
    
    

        </div>



        
    </div>
</body>
</html>
